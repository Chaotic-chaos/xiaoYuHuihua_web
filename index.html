<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小语会话WebDemo</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.2/weui.css">
    <link rel="stylesheet" href="./utils/css/index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">小语会话</h1>
        <p class="page__desc">小语会话服务端Demo</p>
        <br>
        <div class="weui-progress__bar">
            <div class="weui-progress__inner-bar js_progress" style="width: 100%"></div>
        </div>
    </div>

    <div class="main_content">
        <div class="inputs_container">
            <input class="weui-input user_info" placeholder="请输入您的姓名..." id="user_name">
            <br>
            <hr>
            <br>
            <input class="weui-input user_info" placeholder="会议号，创建会议不需要填写" id="meeting_id">
        </div>
        <div class="btn_container">
            <a id="create_meeting" class="weui-btn_cell weui-btn_cell-default" style="color: white; background-color: var(--weui-TAG-TEXT-GREEN); font-size: 45px;">创建会议</a>
            <br>
            <a id="join_meeting" class="weui-btn_cell weui-btn_cell-default" style="color: white; background-color: var(--weui-TAG-TEXT-GREEN); font-size: 45px;">加入会议</a>
        </div>
    </div>

    <div class="footer">
        <br>
        <p id="current_meeting_count"></p>
        <p id="current_user_count"></p>
    </div>
</div>

<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script type="text/javascript" src="utils/js/index.js"></script>
</body>
</html>
